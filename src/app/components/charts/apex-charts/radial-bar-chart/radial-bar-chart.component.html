<div class="card">
    <div class="card-header">
        <h4>Radial Bar Chart</h4>
    </div>
    <div class="card-body">
        <div id="circlechart">
            <apx-chart [chart]="radarChart.chart" [series]="radarChart.series" [labels]="radarChart.labels"
                [plotOptions]="radarChart.plotOptions" [labels]="radarChart.labels" [responsive]="radarChart.responsive"
                [colors]="radarChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
