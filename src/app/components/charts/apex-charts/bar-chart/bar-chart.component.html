<div class="card">
    <div class="card-header">
        <h4>Bar chart</h4>
    </div>
    <div class="card-body">
        <div id="basic-bar">
            <apx-chart [chart]="basicBarChart.chart" [plotOptions]="basicBarChart.plotOptions"
                [dataLabels]="basicBarChart.dataLabels" [series]="basicBarChart.series" [xaxis]="basicBarChart.xaxis"
                [colors]="basicBarChart.colors">
            </apx-chart>
        </div>
    </div>
</div>
