<div class="container-fluid">
    <div class="row">
        @for (data of hoverData; track data) {
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4>Hover Effect <span>{{data.hoverDigits}}</span></h4>
                </div>
                <div class="card-body main-gallery">
                    <div class="row gallery my-gallery" id="aniimated-thumbnials" itemscope="" gallerize>
                        @for (img of imgData; track img) {
                        <figure class="col-md-3 col-6 m-0 img-hover {{data.hoverClass}}" itemprop="associatedMedia"
                            itemscope="">
                            <a href="javascript:void(0)" itemprop="contentUrl" data-size="1600x950">
                                <div class="overflow-hidden">
                                    <img [src]="img.srcUrl" itemprop="thumbnail" alt="Image description">
                                </div>
                            </a>
                        </figure>
                        }
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
