<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header card-no-border pb-0">
          <h4>Support Ticket List</h4><span>List of ticket opend by customers</span>
        </div>
        <div class="card-body">
          <div class="row">
            @for (item of ticketListStatus; track item) {
              <div class="col-xl-4 col-sm-6 box-col-6">
                <app-support-ticket-list [data]="item"></app-support-ticket-list>
              </div>
            }
          </div>
          <app-data-table></app-data-table>
        </div>
      </div>
    </div>
  </div>
</div>
