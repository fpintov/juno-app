<div class="container-fluid search-page">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <form class="theme-form">
                        <div class="input-group m-0 flex-nowrap">
                            <input class="form-control-plaintext" type="search" placeholder="Pixelstrap ..">
                            <span class="btn btn-primary input-group-text">Search</span>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <ul class="nav nav-tabs search-list" id="top-tab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="all-link" [ngClass]="{'active show': openTab == 'all'}"
                                    (click)="tabbed('all')">
                                    <i class="icon-target"></i>All
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="image-link" [ngClass]="{'active show': openTab == 'images'}"
                                    (click)="tabbed('images')">
                                    <i class="icon-image"></i>Images
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="video-link" [ngClass]="{'active show': openTab == 'videos'}"
                                    (click)="tabbed('videos')">
                                    <i class="icon-video-clapper"></i>Videos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="audios-link">
                                    <i class="icon-map-alt"></i>Audios
                                </a>
                            </li>
                            <li class="nav-item bg-light-success">
                                <a class="nav-link txt-success" id="setting-link">Settings

                                </a>
                            </li>
                            <li class="nav-item bg-light-secondary">
                                <a class="nav-link txt-secondary" id="tools-links">Tools</a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-content" id="top-tabContent">
                        <div class="search-links tab-pane fade" id="all-links"
                            [ngClass]=" {'active show' :openTab == 'all' }">
                            <app-all></app-all>
                        </div>
                        <div class="tab-pane fade" id="image-links" role="tabpanel"
                            [ngClass]=" {'active show' :openTab == 'images' }">
                            <app-image></app-image>
                        </div>
                        <div class="tab-pane fade" id="video-links" role="tabpanel"
                            [ngClass]=" {'active show' :openTab == 'videos' }">
                            <app-video></app-video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
