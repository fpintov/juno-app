<div class="card">
    <div class="card-header rating-header">
      <h4>1 to 10 Rating Bar</h4>
      <p class="f-m-light mt-1">Rating is displayed using <code>#u-rating-1to10</code> id using javascript.</p>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <bar-rating class="bar" [(rate)]="faRate" [max]="10" [theme]="'horizontal'" [showText]="true"></bar-rating>
      </div>
    </div>
  </div>
