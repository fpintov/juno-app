<div class="card height-equal">
    <div class="card-header">
        <h4>Current Rating Bar</h4>
        <p class="f-m-light mt-1">Star rating is displayed using <code>#u-rating-fontawesome-o </code> id using
            javascript.</p>
    </div>
    <div class="card-body">
        <div class="rating-container">
            <div class="star-ratings">
                <div class="stars stars-example-fontawesome-o">
                    <bar-rating [rate]="faoRate" (rateChange)="onFaoRate($event)" [max]="10">
                        <ng-template ratingActive>
                            <fa-icon [icon]="['fas', 'star']" [fixedWidth]="true" size="lg"
                                style="color: #7A70BA"></fa-icon>
                        </ng-template>
                        <ng-template ratingInactive>
                            <fa-icon [icon]="['far', 'star']" [fixedWidth]="true" size="lg"
                                style="color: #d2d2d2"></fa-icon>
                        </ng-template>
                        <ng-template ratingFraction>
                            <fa-icon [icon]="['fas', 'star-half-alt']" [fixedWidth]="true" size="lg"
                                style="color: #7A70BA"></fa-icon>
                        </ng-template>
                    </bar-rating>
                    @if (faoRated) {
                    <span class="title your-rating hidden">Your rating: {{faoRate}}
                        <span class="value"></span>
                        <a class="clear-rating">
                            <i class="fa fa-times-circle" (click)="faoReset()"></i>
                        </a>
                    </span>
                    } @else {
                        <span class="title current-rating">Current rating: {{faoRate}}
                            <span class="value"></span>
                        </span>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
