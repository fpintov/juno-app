<div class="card height-equal">
    <div class="card-header">
      <h4>Horizontal Rating Bar </h4>
      <p class="f-m-light mt-1">Horizontal rating is displayed using <code>#u-rating-horizontal</code> id using
        javascript.</p>
    </div>
    <div class="card-body">
      <div class="rating-container">
        <bar-rating [(rate)]="verticalRate" [max]="10" [theme]="'vertical'" [showText]="true"></bar-rating>
      </div>
    </div>
  </div>
