<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Tooltip and popover modal</h4>
    <button class="btn-close py-0" type="button" (click)="close()"></button>
  </div>
  <div class="modal-body">
    <h5 class="f-w-600">Popover in a modal</h5>
    <p class="mt-2">This <a class="btn btn-success popover-test" href="javascript:void(0)" role="button" title="this is amazing content"
        data-bs-toggle="popover">button</a> triggers a popover on click.</p>
    <hr>
    <h5 class="f-w-600">Tooltips in a modal</h5>
    <p class="mt-2"><a class="tooltip-test text-info" href="javascript:void(0)" title="Tooltip" data-bs-toggle="tooltip">This link</a>
      and <a class="tooltip-test text-info" href="javascript:void(0)" title="Tooltip" data-bs-toggle="tooltip">that link</a> have
      tooltips on hover.</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary me-2" type="button" (click)="close()">Close</button>
    <button class="btn btn-primary" type="button">Save changes</button>
  </div>
</div>
