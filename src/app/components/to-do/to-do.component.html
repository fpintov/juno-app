<div class="container-fluid email-wrap bookmark-wrap todo-wrap">
    <div class="row">
      <div class="col-xxl-3 col-xl-4 box-col-30">
        <div class="email-sidebar md-sidebar" (clickOutside)="Outside()">
          <a class="btn btn-primary email-aside-toggle md-sidebar-toggle" (click)="isOpen =!isOpen">To Do filter</a>
          <div class="email-left-aside md-sidebar-aside" [class.open]="isOpen">
            <div class="card"> 
              <div class="card-body"> 
                <div class="email-app-sidebar left-bookmark custom-scrollbar todo-list-sidebar">
                  <div class="d-flex align-items-center">
                    <div class="media-size-email"><img class="me-3 rounded-circle" src="assets/images/user/user.png" alt=""></div>
                    <div class="flex-grow-1"> 
                      <h6 class="f-w-600">Mark Jecno</h6>
                      <p>Markjecno&#64;gmail.com</p>
                    </div>
                  </div>
                  <ul class="nav main-menu">
                    <li class="nav-item">
                      <button class="btn-primary text-white badge-light d-block btn-mail w-100">
                        <app-feather-icons [class]="'me-2'" [icons]="'check-circle'"></app-feather-icons>To Do List</button>
                    </li>
                    <li class="nav-item"><a href="javascript:void(0)"><span class="iconbg badge-light-primary"><app-feather-icons [icons]="'file-plus'"></app-feather-icons></span><span class="title ms-2">All Task</span></a></li>
                    <li class="nav-item"><a href="javascript:void(0)"><span class="iconbg badge-light-success"><app-feather-icons [icons]="'check-circle'"></app-feather-icons></span><span class="title ms-2">Completed</span><span class="badge rounded-pill badge-success">3</span></a></li>
                    <li class="nav-item"><a href="javascript:void(0)"><span class="iconbg badge-light-danger"><app-feather-icons [icons]="'cast'"></app-feather-icons></span><span class="title ms-2">Pending</span><span class="badge rounded-pill badge-danger">2</span></a></li>
                    <li class="nav-item"><a href="javascript:void(0)"><span class="iconbg badge-light-info"><app-feather-icons [icons]="'activity'"></app-feather-icons></span><span class="title ms-2">In Process</span><span class="badge rounded-pill badge-primary">2</span></a></li>
                    <li class="nav-item"><a href="javascript:void(0)"><span class="iconbg badge-light-danger"><app-feather-icons [icons]="'trash'"></app-feather-icons></span>
                     <span class="title ms-2">Trash</span></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xxl-9 col-xl-8 box-col-12">
        <div class="card">
          <div class="card-header b-bottom">
            <div class="todo-list-header"> 
              <div class="new-task-wrapper input-group">
                <input class="form-control" id="new-task" placeholder="Enter new task here. . ." [(ngModel)]="textData">
                <span class="btn btn-primary add-new-task-btn" id="add-task" (click)="addTask()">Add Task</span>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="todo">
              <div class="todo-list-wrapper theme-scrollbar">
                <div class="todo-list-container">
                  <div class="todo-list-body theme-scrollbar">
                    <ul id="todo-list">
                      @for (todo of todos; track todo; let i = $index) {
                        <li class="task" [ngClass]="{'completed':todo.completed ? todo.completed : completed }">
                          <div class="task-container">
                            <h4 class="task-label" (click)="tastComplete(todo)">{{todo.text}}</h4>
                            <div class="d-flex align-items-center gap-3">
                              <span class="badge {{todo.badgeClass}} done-badge">{{todo.priority}}</span>
                              <h5 class="assign-name m-0">{{todo.Date}}</h5>
                                <span class="task-action-btn">
                                <span class="action-box large delete-btn" title="Delete Task" (click)="taskDeleted(i,todo)">
                                      <i class="icon"><i class="icon-trash"></i></i></span></span>
                            </div>
                          </div>
                        </li>
                      }
                    </ul>
                  </div>
                </div>
              </div>
              <div class="notification-popup hide">
                <p>
                    <span class="task"></span>
                    <span class="notification-text"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
