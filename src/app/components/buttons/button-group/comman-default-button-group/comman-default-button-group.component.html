<div class="row">
    @for (allData of commonDefaultButtonGroupData; track allData) {
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4>{{allData.title}}</h4>
            </div>
            <div class="card-body btn-group-showcase">
                <div class="row">
                    @for (buttonData of allData.colors; track buttonData) {
                    <div class="col-xxl-4 col-md-6 col-sm-12" [class.button-group-mb-sm]="buttonData === 'dark'">
                        <div class="btn-group {{allData.buttonClass}}" role="group" aria-label="Basic example">
                            <button class="btn btn-{{buttonData}}" type="button">Left</button>
                            <button class="btn btn-{{buttonData}}" type="button">Middle</button>
                            <button class="btn btn-{{buttonData}}" type="button">Right</button>
                        </div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
    }
</div>
