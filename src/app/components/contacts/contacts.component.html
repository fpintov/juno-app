<div class="container-fluid">
  <div class="email-wrap bookmark-wrap">
    <div class="row">
      <div class="col-xl-3 box-col-6">
        <div class="md-sidebar" (clickOutside)="Outside()">
          <a class="btn btn-primary md-sidebar-toggle" href="javascript:void(0)" (click)="isOpen =!isOpen">contact
            filter</a>
          <div class="md-sidebar-aside job-left-aside custom-scrollbar" [class.open]="isOpen">
            <div class="email-left-aside">
              <div class="card">
                <div class="card-body">
                  <div class="email-app-sidebar left-bookmark">
                    <div class="d-flex">
                      <div class="media-size-email"><img class="me-3 rounded-circle" src="assets/images/user/user.png"
                          alt=""></div>
                      <div class="flex-grow-1">
                        <h4>MARK JENCO</h4>
                        <p>Markjecno&#64;gmail.com</p>
                      </div>
                    </div>
                    <ul class="nav main-menu contact-options" role="tablist">
                      <li class="nav-item">
                        <button class="badge-light-primary btn-block btn-mail w-100" type="button"
                          (click)="newContact()">
                          <app-feather-icons [class]="'me-2'" [icons]="'users'"></app-feather-icons>
                          New Contacts</button>
                      </li>
                      <li class="nav-item"><span class="main-title"> Views</span></li>
                      @for (item of personal; track item) {
                      <li>
                        <a id="pills-personal-tab" (click)="changeDataPersnol(item.title_id)">
                          <span class="title">{{item.title}}</span></a>
                      </li>
                      }
                      <li>
                        <button class="btn btn-category" type="button" (click)="viewCaregory()">
                          <span class="title"> + Add Category</span></button>
                      </li>
                      @for (item of Organization; track item) {
                      <li>
                        <a class="show" (click)="changeDataOrganization(item.title_id)">
                          <span class="title"> {{item.title}}</span></a>
                      </li>
                      }
                      @for (item of viewList; track item) {
                      <li>
                        <a class="show">
                          <span class="title">
                            {{item.title}}
                          </span>
                        </a>
                      </li>
                      }
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-md-12 box-col-12">
        <app-contacts-data [selectedId]="selectedId" [activeStatus]="activeStatus"></app-contacts-data>
      </div>
    </div>
  </div>
</div>
