<div class="container invoice-2">
    <div id="print-section">
    <div class="card"> 
      <div class="card-body">
        <table class="table-wrapper table-responsive theme-scrollbar">
          <tbody> 
            <tr> 
              <td> 
                <app-top-header></app-top-header>
              </td>
            </tr>
            <tr> 
              <td> 
              <app-invoice-three-top></app-invoice-three-top>
              </td>
            </tr>
            <tr> 
              <td> <span style="display:block; background: rgba(82, 82, 108, 0.3); height:1px; width: 100%; margin-bottom:20px;"></span></td>
            </tr>
            <tr> 
              <td> 
                <table style="width: 100%;border-spacing:0;">
                  <thead> 
                    <tr style="background: #7A70BA;"> 
                      <th style="padding: 18px 15px; text-align: left"><span style="color: #fff; font-size: 16px; font-weight: 600;">Description</span></th>
                      <th style="padding: 18px 15px; text-align: center; border-inline: 3px solid #fff;"><span style="color: #fff; font-size: 16px; font-weight: 600;">Qty</span></th>
                      <th style="padding: 18px 15px; text-align: center;border-right: 3px solid #fff;"><span style="color: #fff; font-size: 16px; font-weight: 600;">Price</span></th>
                      <th style="padding: 18px 15px; text-align: center"><span style="color: #fff; font-size: 16px; font-weight: 600;">Subtotal</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (item of invoice3; track item) {
                      <tr>
                        <td style="padding: 18px 15px 18px 0; display:flex; align-items: center; gap: 10px; border-bottom:1px solid #52526C4D;">
                          <span style="width: 3px; height: 37px;"
                          [style.background-color]="item.color"></span>
                          <ul style="padding: 0; margin: 0; list-style: none;">
                            <li> 
                              <h4 style="font-weight:600; margin:4px 0px; font-size: 16px; color: #7A70BA;">{{item.desc}}</h4>
                              <span style=" opacity: 0.8; font-size: 16px;">{{item.subName}}</span>
                            </li>
                          </ul>
                        </td>
                        <td style="padding: 18px 15px; width: 12%; text-align: center; border-bottom:1px solid #52526C4D;"><span style=" opacity: 0.8;">{{item.qty}}</span></td>
                        <td style="padding: 18px 15px; width: 12%; text-align: center; border-bottom:1px solid #52526C4D;"> <span style=" opacity: 0.8;">${{item.price}}</span></td>
                        <td style="padding: 18px 15px; width: 12%; text-align: center; border-bottom:1px solid #52526C4D;"> <span style=" opacity: 0.8;">${{item.total}}</span></td>
                      </tr>
                    }
                  </tbody>
                </table>
              </td>
            </tr>
            <tr> 
              <td>
                <table style="width:100%;">
                  <tbody>
                    <tr style="display:flex; justify-content: space-between; margin:28px 0; align-items: center;">
                      <td> <span style=" font-size: 16px; font-weight: 500; opacity: 0.8; font-weight: 600;">BANK TRANSFER</span>
                        <h4 style="font-weight:600; margin: 12px 0 5px 0; font-size: 16px; color:#7A70BA;">Leslie Alexander</h4><span style=" display:block; line-height: 1.5;  font-size: 16px; font-weight: 400;">Bank Account : 0981234098765</span><span style="line-height:1.6;  font-size: 16px; font-weight: 400;">Code : LEF098756</span>
                      </td>
                      <td><span style=" font-size: 16px; font-weight: 500; opacity: 0.8; font-weight: 600;">TOTAL AMOUNT</span>
                        <h4 style="font-weight:600; margin: 12px 0 5px 0; font-size: 26px; color:#7A70BA;">$175.00</h4><span style=" font-size: 16px; font-weight: 400; line-height: 1.5;">All Taxes included</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr> 
              <td> <span style="display:block;background: rgba(82, 82, 108, 0.3);height: 1px;width: 100%;margin-bottom:30px;"></span></td>
            </tr>
            <tr> 
              <td> <span style="display: flex; justify-content: end; gap: 15px;">
                <button class="btn btn btn-primary me-2" type="button" printSectionId="print-section" ngxPrint>Print Invoice<i class="icon-arrow-right" style="font-size:13px;font-weight:bold; margin-left: 10px;"></i></button>
                <a style="background: rgba(122, 112, 186, 0.1);color: rgba(122, 112, 186, 1);border-radius: 10px;padding: 18px 27px;font-size: 16px;font-weight: 600;outline: 0;border: 0; text-decoration: none;" href="javascript:void(0)" download="">Download<i class="icon-arrow-right" style="font-size:13px;font-weight:bold; margin-left: 10px;"></i></a>
              </span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div> 
</div>
