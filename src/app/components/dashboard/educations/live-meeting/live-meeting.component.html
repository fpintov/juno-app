<div class="card">
    <div class="card-header card-no-border pb-0">
        <div class="header-top">
            <h4>Live Meeting</h4>
            <div class="location-menu dropdown" (clickOutside)="clickOutside()">
                <button class="btn dropdown-toggle" (click)="isShow = !isShow">1pm-2pm</button>
                <div class="dropdown-menu dropdown-menu-end" [class.show]="isShow">
                    <a class="dropdown-item" href="javascript:void(0)">Address Selection</a>
                    <a class="dropdown-item" href="javascript:void(0)">Geo-Menu</a>
                    <a class="dropdown-item" href="javascript:void(0)">Place Picker</a>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body live-meet">
        <div class="live-metting"> 
            <img class="img-fluid" src="assets/images/dashboard-4/metting/teacher.png" alt="">
            <div class="star-img">
                <img class="img-fluid" src="assets/images/dashboard-4/metting/chart.png" alt="">
                    <img class="img-fluid" src="assets/images/dashboard-4/metting/message.png" alt="">
                    <img src="assets/images/dashboard-4/metting/1.png" alt="">
                    <img src="assets/images/dashboard-4/metting/2.png" alt="">
                    <img src="assets/images/dashboard-4/metting/3.png" alt="">
                    <img src="assets/images/dashboard-4/metting/4.png" alt="">
                    <img src="assets/images/dashboard-4/metting/5.png" alt="">
                    <img src="assets/images/dashboard-4/metting/6.png" alt="">
                    <img src="assets/images/dashboard-4/metting/7.png" alt="">
                    <img src="assets/images/dashboard-4/metting/8.png" alt="">
                    <img src="assets/images/dashboard-4/metting/9.png" alt="">
                    <img src="assets/images/dashboard-4/metting/10.png" alt="">
                </div>
        </div>
        <ul>
            <li>
                <h5 class="text-truncate"> <span>Class: </span>Technique of Drawing in One Line</h5>
            </li>
            <li>
                <h5 class="text-truncate"> <span>Batch: </span>GDM (2/3) </h5>
            </li>
            <li>
                <a href="https://support.pixelstrap.com/ " target="_blank">
                    <h5 class="font-primary text-truncate"> <span>Class Link: </span>https://support.pixelstrap.com/</h5>
                </a>
            </li>
        </ul>
    </div>
</div>
