<div class="small-chart-widget chart-widgets-small">
    <div class="card">
      <div class="card-header">
        <h4>Monthly Sales</h4>
        <div class="card-header-right">
          <ul class="list-unstyled card-option">
            <li><i class="fa fa-spin fa-cog"></i></li>
            <li><i class="view-html fa fa-code"></i></li>
            <li><i class="icofont icofont-maximize full-card"></i></li>
            <li><i class="icofont icofont-minus minimize-card"></i></li>
            <li><i class="icofont icofont-refresh reload-card"></i></li>
            <li><i class="icofont icofont-error close-card"></i></li>
          </ul>
        </div>
      </div>
      <div class="card-body">
        <div class="chart-container">
          <div class="row">
            <div class="col-12">
              <div id="chart-widget8">
                <apx-chart 
                  [fill]="monthySales.fill"
                  [colors]="monthySales.colors"
                  [chart]="monthySales.chart"
                  [series]="monthySales.series"
                  [title]="monthySales.title"
                  [stroke]="monthySales.stroke"
                  [markers]="monthySales.markers"
                  [labels]="monthySales.labels">
                 </apx-chart>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
