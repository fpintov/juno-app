<div class="card">
    <div class="card-header card-no-border pb-0">
      <div class="header-top">
        <h4>Website Design</h4>
        <div class="dropdown icon-dropdown" (clickOutside)="clickOutside()">
          <button class="btn dropdown-toggle" id="userdropdown20" type="button" (click)="isShow =!isShow">
            <i class="icon-more-alt"></i></button>
          <div class="dropdown-menu dropdown-menu-end" [class.show]="isShow">
            <a class="dropdown-item" href="javascript:void(0)">Weekly</a>
            <a class="dropdown-item" href="javascript:void(0)">Monthly</a>
            <a class="dropdown-item" href="javascript:void(0)">Yearly</a></div>
        </div>
      </div>
    </div>
    <div class="card-body designer-card">
      <div>  
        <div class="d-flex align-items-center gap-2"> 
          <div class="flex-shrink-0"><img src="assets/images/dashboard-2/user/16.png" alt="user"></div>
          <div class="flex-grow-1"><a [routerLink]="['/ecommerce/product-page']">
              <h5>Square Dashboard</h5></a>
            <p>karson123&#64;gmail.com</p>
          </div>
        </div>
        <div class="design-button mb-2">
          <button class="btn bg-light-primary font-primary f-w-500 me-1">UX Design</button>
          <button class="btn bg-light-secondary font-secondary f-w-500">3D Deisgn</button>
        </div>
        <div class="ratting-button mb-2">  
          <div> 
            <div class="d-flex align-items-center gap-2 mb-0"> 
              <div class="flex-shrink-0">
                <p class="f-w-500">12  </p>
              </div>
              <div class="flex-grow-1"><span class="f-w-500">Issues</span></div>
            </div>
          </div>
          <div> 
            <div class="d-flex align-items-center gap-2 mb-0"> 
              <div class="flex-shrink-0">
                <p class="f-w-500">5 </p>
              </div>
              <div class="flex-grow-1"><span class="f-w-500">Resolved </span></div>
            </div>
          </div>
          <div> 
            <div class="d-flex align-items-center gap-2 mb-0"> 
              <div class="flex-shrink-0">
                <p class="f-w-500">7  </p>
              </div>
              <div class="flex-grow-1"><span class="f-w-500">Comment</span></div>
            </div>
          </div>
        </div>
        <h5 class="f-w-500 pb-2">Task Completed: 6/10</h5>
        <div class="progress progress-striped-primary">
          <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
