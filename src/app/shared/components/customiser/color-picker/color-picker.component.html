<div class="tab-pane fade active show">
    <h5>Unlimited Color</h5>
    <ul class="layout-grid unlimited-color-layout">
        <input id="ColorPicker1" [(ngModel)]="primary_color" type="color" value="#7A70BA" name="Background">
        <input id="ColorPicker2" [(ngModel)]="secondary_color" type="color" value="#48A3D7" name="Background">
        <button type="button" class="color-apply-btn btn btn-primary color-apply-btn me-2" (click)="applyColor()">Apply</button>
        <button type="button" class="color-apply-btn btn btn-primary color-apply-btn" (click)="resetColor()">Reset</button>
    </ul>
    <h5>Mix Layout</h5>
    <ul class="layout-grid customizer-mix">
        <li class="color-layout" data-attr="dark-sidebar" [ngClass]="{'active': maxLayout == 'dark-sidebar'}" (click)="customizeMixLayout('dark-sidebar')">
            <div class="header bg-light">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="body">
                <ul>
                    <li class="bg-dark sidebar"></li>
                    <li class="bg-light body"></li>
                </ul>
            </div>
        </li>
        <li class="color-layout" data-attr="dark-only" [ngClass]="{'active': maxLayout == 'dark-only'}" (click)="customizeMixLayout('dark-only')">
            <div class="header bg-dark">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="body">
                <ul>
                    <li class="bg-dark sidebar"></li>
                    <li class="bg-dark body"></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
